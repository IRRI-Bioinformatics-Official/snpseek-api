name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw        # ← add this step

      - name: Build & Test
        run: ./mvnw clean package -DskipTests

      - name: Build & Test
        run: ./mvnw clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  deploy:
    runs-on: self-hosted        # ← changed (VPN server)
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Deploy JAR
        run: |
          mv *.jar /opt/snpseek-api/snpseek-api.jar
          sudo systemctl restart snpseek-api
          sudo systemctl status snpseek-api --no-pager